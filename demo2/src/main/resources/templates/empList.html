<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	.gray {background-color: #eee;}
</style>
</head>
<body>
<table>
 <tr>
 <th>employee_id</th>
 <th>first_name</th>
 <th>last_name</th>
 </tr>
 <!-- 두번째 인수가 상태변수명이 된다. st -->
<tr th:each="emp, st : ${empList}" class="gray" th:class="${st.even}?'gray':''">
 <td th:text="${st.count}">100</td>
 <td th:text="${emp.employeeId}">100</td>
 <td th:text="${emp.firstName}">scott</td>
 <td th:text="${emp.lastName}">king</td>
 <td th:text="${emp.hireDate}">2020-10-01</td>
 <td>
 	<span th:text="${emp.commissionPct}" th:if="${emp.commissionPct != null}">30</span>
 	<span th:if="${emp.commisionPct == null}">0</span>
 <td>
 </tr>
</table>
</body>
</html>
