<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<h4>사원등록</h4>
<form>
  <div class="mb-3">
    <label for="employeeId" class="form-label">employeeId</label>
    <input type="text" class="form-control" name="employeeId" id="employeeId">
  </div>
  <div class="mb-3">
    <label for="firstName" class="form-label">firstName</label>
    <input type="text" class="form-control" name="firstName" id="firstName">
  </div>
  <div class="mb-3">
    <label for="lastName" class="form-label">lastName</label>
    <input type="text" class="form-control" name="lastName" id="lastName">
  </div>
  <div class="mb-3">
    <label for="email" class="form-label">이메일</label>
    <input type="text" class="form-control" name="email" id="email">
  </div>
  <div class="mb-3">
    <label for="hireDate" class="form-label">입사일자</label>
    <input type="text" class="form-control" name="hireDate" id="hireDate">
  </div>
  <div class="mb-3">
    <label for="departmentId" class="form-label">부서</label>
    <select class="form-control" name="departmentId" id="departmentId">
   		<option>선택</option>
	    <th:block th:each=" dept : ${depts}">
	      <option th:text="${dept.departmentName}" th:value="${dept.departmentId}">
	    <th:block>
    </select>
    
  </div>
  <div class="mb-3">
    <label for="jobId" class="form-label">직무</label>
    <select class="form-control" name="jobId" id="jobId">
      <option>선택</option>
      <th:block th:each=" job : ${jobs}">
      	<option th:text="${job.jobTitle}" th:value="${job.jobId}">
      <th:block>
    </select>
  </div>
  <button class="btn btn-primary">등록</button>
</form>
</body>
</html>
